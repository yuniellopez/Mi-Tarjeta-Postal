<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="./styles.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <title>My Postcard</title>
    </head>
    <body>
        <div id="big-box">
            <div id="postcard-head">
                <div id="title">
                    <h1>My Postcard</h1>
                </div>
                <div id="logo">
                    <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="">
                </div>
            </div>
            <div id="postcard-body">
                <div id="parrafo">
                    <p>Look how awesome! This is a
                    postcard that is created using
                    HTML5 and CSS3 during my 
                    4Geeks Academy Course!
                    </p>
                    <p>This is so cool, can't wait to
                    start doing more stuff.</p>
                </div>
                <div id="inputs">
                    <input type="text" value="Some Name"><i class="fas fa-user"></i>
                    <input type="text" value="Some Email"><i class="fas fa-envelope-square"></i>
                    <input type="text" value="Some Comment"><i class="fas fa-comment"></i>
                </div>
            </div>
            <div id="postcard-foot">
                <a href="#" class="bottom">Send My Postcard</a>
            </div>
        </div>
    </body>
